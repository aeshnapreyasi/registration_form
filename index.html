<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="">
    <div class="container mt-5">
        <form>
            <div id="header-text">
                
                <h2 class="text-center mb-4 text-decoration-underline text-white">Startup Registration Form</h2>

                <div class="container mt-3">
                    <div class="progress" style="height: 10px;">
                        <div id="progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
            </div>
                
            </div>

            <!-- Personal Details Section -->
            <section class="card shadow-lg">
                <div class="card-body">
                    <h4 class="card-title mb-4 text-decoration-underline">Personal Details</h4>

                    <div class="row">
                        <!-- Left Column -->
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Full Name" />
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email ID</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" />
                            </div>

                            <div class="mb-3">
                                <label for="department" class="form-label">Department/Course</label>
                                <select class="form-select form-control custom-dropdown" id="department" placeholder="Select Department/Course">
                                    <option value="" selected disabled hidden>Select Department/Course</option>
                                    <option value="A">Subject-1</option>
                                    <option value="B">Subject-2</option>
                                    <option value="C">Subject-3</option>
                                    <option value="D">Subject-4</option>
                                    <option value="E">Subject-5</option>
                                </select>
                            </div>
                            
                        </div>

                        <!-- Right Column -->
                        <div class="col-md-6">
                            <div class="mb-4">
                                <label for="studentID" class="form-label">Student ID</label>
                                <input type="text" class="form-control" id="studentID" placeholder="Student ID" />
                            </div>

                            <div class="mb-3">
                                <label for="phone_number" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone_number" placeholder="Phone Number" />
                            </div>

                            <div class="mb-3">
                                <label for="year_of_study" class="form-label">Year of Study</label>
                                <input type="date" class="form-control" id="year_of_study"
                                    placeholder="Year of Study" />
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!--Startup Details-->
            <div class="container mt-5">
                <section class="card shadow-lg">
                    <div class="card-body">
                        <h4 class="card-title mb-4 text-decoration-underline">Startup Details</h4>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="startup_name" class="form-label">Startup Name</label>
                                    <input type="text" class="form-control" id="startup_name">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="industry_sector" class="form-label">Industry Sector</label>
                                    <input type="text" class="form-control" id="industry_sector" placeholder="health..">
                                </div>
                            </div>
                        </div>

                        <div class="mb-2">
                            <label for="description" class="form-label">Brief Description</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="problemStatementAndSolution" class="form-label">Problem Statement And
                                Solution</label>
                            <textarea class="form-control" id="problemStatementAndSolution" rows="3"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="current_stage" class="form-label">Current Stage</label>
                                    <textarea class="form-control" id="current_stage"
                                        placeholder="Idea, Prototype, MVP, Revenue Generate"></textarea>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="website/socialMedia" class="form-label">Website/Social Media</label>
                                    <input type="url" class="form-control" id="website">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <!--Buisness Details-->

            <div class="container mt-5">
                <section class="card shadow-lg">
                    <div class="card-body">
                        <h4 class="card-title mb-4 text-decoration-underline">Buisness Details</h4>
                        <div class="container mt-5">

                            <div class="row">

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="checkboxId" class="form-label">Functioning
                                            Required</label>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="checkboxId">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="expected_investment" class="form-label">Expected
                                            Investment</label>
                                        <input type="text" class="form-control" id="industry_sector" placeholder=" ">
                                    </div>
                                </div>
                            </div>

                            <div class="mb-2">
                                <label for="revenue_model" class="form-label">Revenue Model</label>
                                <textarea class="form-control" id="revenue_model" rows="3"></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="current_stage" class="form-label">Competition
                                            Analysis</label>
                                        <textarea class="form-control" id="current_stage"
                                            placeholder="Existing Competior, Market Size etc.."></textarea>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <!---Facility Required-->

            <div class="container mt-5">
                <section class="card shadow-lg">
                    <div class="card-body">
                        <h4 class="card-title mb-4 text-decoration-underline">Facility Required</h4>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="office_space" class="form-label">Office Space</label><br />

                                    <div class="form-check form-switch default ">
                                        <label class="form-check-label" for="flexSwitchCheckChecked1">Cabin</label>
                                        <input class="form-check-input" type="checkbox" id="cabin" value="yes">
                                    </div>

                                    <div class="form-check form-switch default ">
                                        <label class="form-check-label" for="flexSwitchCheckChecked2">Bench</label>
                                        <input class="form-check-input" type="checkbox" id="bench" value="yes">
                                    </div>
                                </div>
                            </div>


                            <div class="col-md-3">
                                <div class="mb-1">
                                    <label for="mentorship_required" class="form-label">Mentorship Required</label>
                                    <div class="d-flex align-items-center justify-content-center gap-2">
                                        <label class="form-check-label" for="yes_mentorship">Yes</label>
                                        <input class="form-check-input" type="checkbox" id="yes_mentorship" value="yes">
                            
                                        <input class="form-check-input" type="checkbox" id="no_mentorship" value="no">
                                        <label class="form-check-label" for="no_mentorship">No</label>
                                    </div>
                                </div>
                            </div>
                            
                            

                            <div class="col-md-5">
                                <div class="mb-3">
                                    <label for="mentorship_required" class="form-label">Mentorship Required</label>
                                    <div class="d-flex align-items-center justify-content-center gap-1">
                                        <div class="form-check d-flex align-items-center">
                                            <input class="form-check-input me-1" type="checkbox" id="yes_mentorship" value="yes">
                                            <label class="form-check-label" for="yes_mentorship">Yes</label>
                                        </div>
                                        <div class="form-check d-flex align-items-center">
                                            <input class="form-check-input me-1" type="checkbox" id="no_mentorship" value="no">
                                            <label class="form-check-label" for="no_mentorship">No</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            
                        </div>
                    </div>
                </section>
            </div>

            <!--Submit button-->

            <div class="container mt-5 mb-5 text-center">
                <button type="submit" class="btn-primary">Submit Application</button>
            </div>
        </form>
    </div>

</body>

</html>
